<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://www.google.com/recaptcha/api.js"></script>
    </head>
    <body>
        <form method="post" action="RegistrationServlet">
            <table align="center">
                <tr>
                    <td><label>UserName : </label></td>
                    <td><input type="text" name="txtusername" /></td>
                </tr>
                
                <tr>
                    <td><label>Email-Id : </label></td>
                    <td><input type="text" name="txtemailid" /></td>
                </tr>
                
                <tr>
                    <td><label>Birth-Date : </label></td>
                    <td><input type="date" name="txtbdate" /></td>
                </tr>
                
                <tr>
                    <td><label>Password : </label></td>
                    <td><input type="password" name="txtpassword" /></td>
                </tr>
                
                <tr>
                    <td></td>
                    <td><div class="g-recaptcha" data-sitekey="6LcI3t4UAAAAAFEu-0E4TGBgDz06Wr0NAsrKDqjl"></div></td>
                </tr>
                
                <tr>
                    <td>Have you account? <a href="Login.html">Login!</a></td>
                </tr>
                
                <tr>
                    <td><input type="submit" value="submit" name="submit" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
